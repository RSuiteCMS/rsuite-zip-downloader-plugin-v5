apply plugin: 'java'
apply plugin: 'maven'

apply from: 'http://ivy.reallysi.com/ivy-repo/rsuite-std-plugin-tasks.gradle'
apply from: 'http://ivy.reallysi.com/ivy-repo/repositories-std-include.gradle'

group = "rsi"
project.buildDir = 'target'

dependencies {
	compile ('rsi:rsuite-api:5.1.4') {
		transitive = false
	}
	compile 'rsi:rsuite-tools-zip:20090327'
	compile 'rsi:rsuite-extension-helper:4.0.0.2013-09-20'
	compile 'jboss:jbpm:rsuite-20090317'
	compile 'apache:commons-io:1.4'
	compile 'apache:commons-logging:1.1'
}

jar () {
		baseName='rsuite-zip-downloader-plugin'
}